    <div id="sidebar">
      <button class="accordion">Total Facilities</button>
      <div class="sidebar-container-1" > <!-- New container for grouping -->    
        <div class="combined-visualization">
          <h2>Facilities per Area</h2>
          <canvas id="combined-chart" width="1600" height="800"></canvas>
        </div>
      </div>

        <button class="accordion">Facilities per Postal Code</button>
        <div class="sidebar-container-1" >
          <div class="infographic-container">
              <div class="infographic-section">
                <div class="infographic-icon">
                  <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/coffee_icon-icons.com_50414.png" alt="Cafe Icon">
                </div>
                <div class="infographic-title">Eateries</div>
                <div class="infographic-value" id="cafe-info">No data</div>
              </div>
              
              <div class="infographic-section">
                <div class="infographic-icon">
                  <img src="https://w7.pngwing.com/pngs/310/448/png-transparent-study-skills-education-learning-computer-icons-sc-logo-angle-hat-teacher.png" alt="Education Icon">
                </div>
                <div class="infographic-title">Education</div>
                <div class="infographic-value" id="education-info">No data</div>
              </div>

              <div class="infographic-section">
                <div class="infographic-icon">
                  <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/health_icon-icons.com_50412.png" alt="Healthcare Icon">
                </div>
                <div class="infographic-title">Healthcare</div>
                <div class="infographic-value" id="healthcare-info">No data</div>
              </div>
              
              <div class="infographic-section">
                <div class="infographic-icon">
                  <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/shop_icon-icons.com_50413.png" alt="Stores Icon">
                </div>
                <div class="infographic-title">Stores</div>
                <div class="infographic-value" id="stores-info">No data</div>
              </div>
              
              <div class="infographic-section">
                <div class="infographic-icon">
                  <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/hotel_icon-icons.com_50415.png" alt="Hospitality Icon">
                </div>
                <div class="infographic-title">Hospitality</div>
                <div class="infographic-value" id="hospitality-info">No data</div>
              </div>
              
              <div class="infographic-section">
                <div class="infographic-icon">
                  <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/park_icon-icons.com_50416.png" alt="Recreation Icon">
                </div>
                <div class="infographic-title">Recreation</div>
                <div class="infographic-value" id="recreation-info">No data</div>
              </div>

          </div>
        </div> <!-- End of new container -->
      <button class="accordion">Calculator</button>
      <div class="sidebar-container-1" >
        <div class="calculator-container">
          <form id="calculator-form" onsubmit="handleCalculate(event)">
            <label for="newlyConst">Newly Constructed:</label>
            <select id="newlyConst" required></select>
    
            <label for="balcony">Balcony:</label>
            <select id="balcony" required></select>
    
            <label for="lift">Lift:</label>
            <select id="lift" required></select>
    
            <label for="garden">Garden:</label>
            <select id="garden" required></select>
    
            <label for="serviceCharge">Service Charge:</label>
            <select id="serviceCharge" required></select>
    
            <label for="livingSpace">Living Space:</label>
            <select id="livingSpace" required></select>
    
            <label for="noRooms">Number of Rooms:</label>
            <select id="noRooms" required></select>
    
            <label for="postal_code">Postal Code:</label>
            <select id="postal_code" required></select>
    
            <button type="submit">Calculate Base Rent</button>
          </form>
  
          <h2>Result:</h2>
          <p id="result">Enter values to calculate the base rent.</p>
        </div>
      </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for Enlarged Chart -->
  <div id="chart-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 9999;">
    <div style="position: relative; width: 90%; max-width: 800px; background: #1f1f1f; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
      <button id="close-modal" style="position: absolute; top: 10px; right: 10px; background: #ff5555; color: #fff; border: none; padding: 10px; border-radius: 50%; font-size: 16px; cursor: pointer;">&times;</button>
      <canvas id="enlarged-chart" width="800" height="400"></canvas>
    </div>
  </div>

  
  <script src="script.js"></script>
